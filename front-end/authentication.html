    <div>

        <div class="login-form-container container white z-depth-2">
            <ul class="tabs blue">
                <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
                <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
            </ul>
            <div id="login" class="col s12">
                <form class="col s12" action="JavaScript:void(0)">
                    <div class="form-container">
                        <h3 class="blue-text">Hello</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email* </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password*</label>
                            </div>
                        </div>
                        <br>
                        <h6 class="center red-text" id="error_message"></h6>
                        <br>
                        <center>
                            <button id="login_btn" class="btn waves-effect waves-light teal" type="submit">Connect</button>
                            <br>
                            <br>
                            <a class="red-text text-lighten-2" href="JavaScript:void(0)">Forgotten password?</a>
                            <br>
                            <br>
                            <h6 class="red-text text-darken-4">Sign In with Google</h6>
                            <br>
                            <!-- Google Sign In  -->

                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            <!-- <a href="JavaScript:void(0)" onclick="signOut()">Sign out</a> -->

                            <!-- Google Sign in ends here -->


                        </center>

                    </div>
                </form>
            </div>
            <div id="register" class="col s12">
                <form class="col s12" action="JavaScript:void(0)">
                    <div class="form-container">
                        <h3 class="blue-text">Welcome</h3>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="reg_email" type="email" class="validate" required>
                                <label for="reg_email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="reg_password" type="password" class="validate" required>
                                <label for="reg_password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="contact" type="text" class="validate">
                                <label for="contact">Contact(Phone)</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="city" type="text" class="validate">
                                <label for="city">City</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="file-field input-field">
                                    <div class="btn blue">
                                        <span>File</span>
                                        <input type="file" id="imageFile">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload A Picture">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <center>
                            <button id="register_btn" class="btn waves-effect waves-light red" type="submit">Sign Up</button>
                        </center>
                    </div>

                </form>
            </div>
        </div>
    </div>
